<main class="site-content" id="content">
    <div class="row">
    <h1 class="title">Feedback</h1>
    <div class="col col-span-7">
        <form method="POST">
            <div class="container">

                <div class="box--half">
                    <label>Vorname</label>
                    <input type="text" id="f_name" name="firstName" placeholder="Vorname" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="box--half">
                    <label>Nachname</label>
                    <input type="text" id="l_name" name="l_name" placeholder="Nachname" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="box--full">
                    <label>Email</label>
                    <input id="email" name="email" type="email" placeholder="beispiel@adresse.com"
                           required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="box--full">
                    <label>Kommentar</label>
                    <textarea id="kommentar" name="kommentar" type="text" placeholder="diese Seite gefällt mir!"
                           ></textarea>
                    <span class="error" aria-live="polite"></span>
                </div>

                <div class="box--half">
                    <label>Bewertung Design</label>
                    <div class="rating" id="rating-design">
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                        <i class="rating-star-design fa-regular fa-star"></i>
                    </div>
                    <span class="error" aria-live="polite"></span>
                </div>

                <div class="box--half">
                    <label>Bewertung Komponenten</label>
                    <div class="rating" id="rating-components">
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                        <i class="rating-star-components fa-regular fa-star"></i>
                    </div>
                    <span class="error" aria-live="polite"></span>
                </div>



            </div>
            <div class="container">
                <input type="button" id="submit" value="Abschicken" onclick="validate()">
            </div>
        </form>
    </div>
    </div>
